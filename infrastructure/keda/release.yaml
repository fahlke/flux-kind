apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
spec:
  releaseName: keda
  chart:
    spec:
      chart: keda
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
      version: 2.7.2
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/kedacore/charts/blob/v2.7.2/keda/values.yaml
  values:
    logging:
      operator:
        format: json
    metricsServer:
      useHostNetwork: true
    prometheus:
      metricServer:
        enabled: true
        podMonitor:
          enabled: true
      operator:
        enabled: false
        podMonitor:
          enabled: true
        prometheusRules:
          enabled: false
