apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-default-annotations-to-all-namespaces
spec:
  rules:
  - name: add-default-annotations-to-all-namespaces
    match:
      any:
      - resources:
          kinds:
          - Namespace
    mutate:
      patchStrategicMerge:
        metadata:
          annotations:
            +(linkerd.io/inject): enabled
            +(config.linkerd.io/proxy-await): enabled
