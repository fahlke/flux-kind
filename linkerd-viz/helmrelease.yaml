apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
spec:
  releaseName: linkerd-viz
  chart:
    spec:
      chart: linkerd-viz
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: linkerd
      version: 30.12.4
  interval: 1h0m0s
  # https://github.com/linkerd/linkerd2/blob/stable-2.14.2/viz/charts/linkerd-viz/values.yaml
  values:
    prometheusUrl: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
    prometheus:
      enabled: false
    grafana:
      externalUrl: http://localhost:3000/
    defaultLogFormat: json
